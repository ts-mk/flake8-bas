name: Quality checks

on:
  workflow_dispatch:
  pull_request:
    types:
      - opened
      - ready_for_review
      - synchronize

concurrency:
  group: tests-${{ github.ref }}
  cancel-in-progress: true

env:
  POETRY_VERSION: '1.1.13'
  # This Python version must match the one in .pre-commit-config.yaml
  PYTHON_VERSION: '3.10'
  PACKAGE_NAME: 'flake8_bbs'
  SELF: tests.yml
  UTILS: ./.github/workflows/utils.py

jobs:
  pre-commit:
    name: Pre-commit
    runs-on: ubuntu-latest
    steps:
      - name: Dump workflow context
        uses: crazy-max/ghaction-dump-context@v1

      - name: Git checkout
        uses: actions/checkout@v3

      - name: Result cache
        id: result-cache
        uses: actions/cache@v3
        with:
          path: ./.local/result_cache
          key: >-
            ${{ github.job }}-result-${{ env.PYTHON_VERSION }}-${{ github.ref }}-${{
              hashFiles(
                format('.github/workflows/{0}', env.SELF),
                format('{0}/**.py', env.PACKAGE_NAME),
                'tests/**',
                '.pre-commit-config.yaml',
                'pyproject.toml',
                'setup.cfg'
              )
            }}

      - name: Python setup
        if: (steps.result-cache.outputs.cache-hit != 'true' || github.event_name == 'workflow_dispatch')
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Run
        if: (steps.result-cache.outputs.cache-hit != 'true' || github.event_name == 'workflow_dispatch')
        uses: pre-commit/action@v3.0.0

  tests:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Dump workflow context
        uses: crazy-max/ghaction-dump-context@v1

      - name: Git checkout
        uses: actions/checkout@v3

      - name: Result cache
        id: result-cache
        uses: actions/cache@v3
        with:
          path: ./.local/result_cache
          key: >-
            ${{ github.job }}-result-${{ env.PYTHON_VERSION }}-${{ github.ref }}-${{
              hashFiles(
                format('.github/workflows/{0}', env.SELF),
                format('{0}/**.py', env.PACKAGE_NAME),
                'tests/**',
                'poetry.lock'
              )
            }}

      - name: Python setup
        if: (steps.result-cache.outputs.cache-hit != 'true' || github.event_name == 'workflow_dispatch')
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Setup of a local directory
        if: (steps.result-cache.outputs.cache-hit != 'true' || github.event_name == 'workflow_dispatch')
        run: mkdir ./.local && touch ./.local/result_cache

      - name: Virtualenvs cache
        if: (steps.result-cache.outputs.cache-hit != 'true' || github.event_name == 'workflow_dispatch')
        uses: actions/cache@v3
        with:
          path: ~/.cache/pypoetry/virtualenvs
          key: ${{ github.job }}-poetry-${{ env.PYTHON_VERSION }}-${{ hashFiles('poetry.lock') }}
          restore-keys: |
            ${{ github.job }}-poetry-${{ env.PYTHON_VERSION }}-

      - name: Poetry installation
        if: (steps.result-cache.outputs.cache-hit != 'true' || github.event_name == 'workflow_dispatch')
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: ${{ env.POETRY_VERSION }}

      - name: Poetry setup
        run: |
          poetry config virtualenvs.create true
          poetry config experimental.new-installer false

      - name: Package installation
        if: (steps.result-cache.outputs.cache-hit != 'true' || github.event_name == 'workflow_dispatch')
        run: poetry install --remove-untracked

      - name: Run
        if: (steps.result-cache.outputs.cache-hit != 'true' || github.event_name == 'workflow_dispatch')
        run: >-
          poetry run pytest
          --tb=short
          --cov=${{ env.PACKAGE_NAME }}
          --cov-report=term
          ./tests/

  compatibility:
    name: Compatibility tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python: ['3.8', '3.9', '3.10', '3.11']
        flake8: ['3.8.0', '3.9.0', '4.0.0', '5.0.0']
    steps:
      - name: Dump workflow context
        uses: crazy-max/ghaction-dump-context@v1

      - name: Git checkout
        uses: actions/checkout@v3

      - name: Result cache
        id: result-cache
        uses: actions/cache@v3
        with:
          path: ./.local/result_cache
          key: >-
            ${{ github.job }}-result-${{ matrix.python }}-${{ matrix.flake8 }}-${{ github.ref }}-${{
              hashFiles(
                format('.github/workflows/{0}', env.SELF),
                format('{0}/**.py', env.PACKAGE_NAME),
                'tests/**',
                'poetry.lock'
              )
            }}

      - name: Python setup
        if: (steps.result-cache.outputs.cache-hit != 'true' || github.event_name == 'workflow_dispatch')
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - name: Setup of a local directory
        if: (steps.result-cache.outputs.cache-hit != 'true' || github.event_name == 'workflow_dispatch')
        run: mkdir ./.local && touch ./.local/result_cache

      - name: Virtualenvs cache
        if: (steps.result-cache.outputs.cache-hit != 'true' || github.event_name == 'workflow_dispatch')
        uses: actions/cache@v3
        with:
          path: ~/.cache/pypoetry/virtualenvs
          key: ${{ github.job }}-poetry-$${{ matrix.python }}-$${{ matrix.flake8 }}-${{ hashFiles('poetry.lock') }}
          restore-keys: |
            ${{ github.job }}-poetry-$${{ matrix.python }}-$${{ matrix.flake8 }}-

      - name: Poetry installation
        if: (steps.result-cache.outputs.cache-hit != 'true' || github.event_name == 'workflow_dispatch')
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: ${{ env.POETRY_VERSION }}

      - name: Poetry setup
        run: |
          poetry config virtualenvs.create true
          poetry config experimental.new-installer false

      - name: Package installation
        if: (steps.result-cache.outputs.cache-hit != 'true' || github.event_name == 'workflow_dispatch')
        run: |
          poetry install --no-dev --remove-untracked
          poetry add "flake8==${{ matrix.flake8 }}" "click>=8.1.0,<9.0.0"
          echo -e "\nFlake8 version: $(poetry run flake8 --version)"

      - name: Run
        if: (steps.result-cache.outputs.cache-hit != 'true' || github.event_name == 'workflow_dispatch')
        run: |
          poetry run flake8 --isolated --select=BBS ./tests/fixtures/valid
          poetry run flake8 --isolated --select=BBS ./tests/fixtures/invalid \
          | poetry run ${{ env.UTILS }} assert-error-count --directory=./tests/fixtures/invalid
